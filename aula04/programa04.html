<canvas width="600" height="400"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * Math.PI);
        pincel.fill();
    }
    
    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    let x = 20;
    let sentido = 1;

    function atualizaTela() {
        
        limpaTela();

        if(x > 600){
            sentido = -1;

        } else if(x < 0){
            sentido = 1;
        }

        desenhaCirculo(x, 20, 10);
        x = x + sentido;
    }

    setInterval(atualizaTela, 5);

    // Uma variável pode ter um escopo de função, ou seja, só dentro da função ou ter um escopo chamado de escopo global. Quando declarada fora de uma função, a variável é acessível por qualquer outra função do nosso programa.


</script>
